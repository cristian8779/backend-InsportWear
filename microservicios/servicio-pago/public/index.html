<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar con Bold</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #contenedorBoton {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Realiza tu pago de forma segura</h2>
  <div id="contenedorBoton"></div>

  <script>
    (async () => {
      try {
        const userId = "68673c075a27baac5d32268d";

        // Paso 1: Generar firma
        const res = await fetch("https://api.soportee.store/api/firmas/generar-firma", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });

        if (!res.ok) throw new Error("No se pudo obtener la firma");

        const { orderId, amount, currency, firma } = await res.json();
        console.log("‚úÖ Firma generada:", { orderId, amount, currency, firma });

        // Validaci√≥n r√°pida
        if (!orderId || !amount || !currency || !firma) {
          throw new Error("‚ùå Datos incompletos para montar el bot√≥n de pago.");
        }

        // Paso 2: Cargar la librer√≠a de Bold
        const boldLib = document.createElement("script");
        boldLib.src = "https://checkout.bold.co/library/boldPaymentButton.js";
        boldLib.onload = () => {
          console.log("‚úÖ Script de Bold cargado");

          // Paso 3: Crear bot√≥n
          const contenedor = document.getElementById("contenedorBoton");
          if (!contenedor) {
            console.error("‚ùå No se encontr√≥ el contenedor para el bot√≥n");
            return;
          }

          const boldBtn = document.createElement("div");
          boldBtn.setAttribute("data-bold-button", "dark-L");
          boldBtn.setAttribute("data-api-key", "dcS3rZFaDw3dNa7nYM88pBsnL5Gz093pVirfSeafIBU");
          boldBtn.setAttribute("data-order-id", String(orderId));
          boldBtn.setAttribute("data-amount", String(amount));
          boldBtn.setAttribute("data-currency", String(currency));
          boldBtn.setAttribute("data-integrity-signature", String(firma));

          contenedor.appendChild(boldBtn);

          // Paso 4: Montar bot√≥n manualmente
          if (window.BoldPaymentButton && typeof window.BoldPaymentButton.mount === "function") {
            console.log("üîÅ Montando bot√≥n de pago");
            window.BoldPaymentButton.mount();
          } else {
            console.warn("‚ö†Ô∏è BoldPaymentButton.mount no est√° disponible");
          }
        };

        document.head.appendChild(boldLib);

      } catch (err) {
        console.error("‚ùå Error generando bot√≥n Bold:", err);
        alert("No pudimos cargar el bot√≥n de pago.");
      }
    })();
  </script>

</body>
</html>
