<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pago con Bold</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #pagarBtn {
      background-color: #000000;
      color: #ffffff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #pagarBtn:hover {
      background-color: #1c1c1c;
    }
  </style>
</head>
<body>
  <h1>Pagar con Bold</h1>
  <button id="pagarBtn">Pagar con Bold</button>

  <script>
    // ✅ ID real del usuario logueado
    const userId = "68673c075a27baac5d32268d";
    const dominio = "https://api.soportee.store";

    document.getElementById("pagarBtn").addEventListener("click", async () => {
      try {
        const res = await fetch(`${dominio}/api/firmas/generar-firma`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId }),
        });

        if (!res.ok) {
          const errorText = await res.text();
          throw new Error("Respuesta inválida del servidor: " + errorText);
        }

        const { orderId, amount, currency, firma } = await res.json();

        // Configura la URL de Bold con los parámetros necesarios
        const apiKey = "dcS3rZFaDw3dNa7nYM88pBsnL5Gz093pVirfSeafIBU";
        const urlBold = new URL("https://checkout.bold.co");

        urlBold.searchParams.append("data-api-key", apiKey);
        urlBold.searchParams.append("order-id", orderId);
        urlBold.searchParams.append("amount", amount);
        urlBold.searchParams.append("currency", currency);
        urlBold.searchParams.append("signature", firma);
        urlBold.searchParams.append("redirect-url", `${dominio}/confirmacion.html?orderId=${orderId}&userId=${userId}`);

        // Redirecciona al checkout de Bold
        window.location.href = urlBold.toString();

      } catch (err) {
        console.error("❌ Error generando firma:", err);
        alert("Error generando firma: " + err.message);
      }
    });
  </script>
</body>
</html>
