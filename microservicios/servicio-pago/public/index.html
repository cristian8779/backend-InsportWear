<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar con Bold</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #contenedorBoton {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Realiza tu pago de forma segura</h2>
  <div id="contenedorBoton"></div>

  <script>
    async function generarBotonBold() {
      try {
        const userId = "6865f1558470d8e6d2ca6fde";

        // Solicitar firma desde tu backend
        const res = await fetch("https://api.soportee.store/api/firmas/generar-firma", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId })
        });

        if (!res.ok) throw new Error("No se pudo obtener la firma");

        const { orderId, amount, currency, firma } = await res.json();
        console.log("✅ Firma generada:", { orderId, amount, currency, firma });

        // Crear script del botón con src directamente
        const botonScript = document.createElement("script");
        botonScript.src = "https://checkout.bold.co/library/boldPaymentButton.js";
        botonScript.setAttribute("data-bold-button", "dark-L");
        botonScript.setAttribute("data-api-key", "dcS3rZFaDw3dNa7nYM88pBsnL5Gz093pVirfSeafIBU");
        botonScript.setAttribute("data-order-id", orderId);
        botonScript.setAttribute("data-amount", amount);
        botonScript.setAttribute("data-currency", currency);
        botonScript.setAttribute("data-integrity-signature", firma);
        botonScript.setAttribute("type", "text/javascript");

        document.getElementById("contenedorBoton").appendChild(botonScript);

        console.log("✅ Script del botón inyectado en el DOM");

      } catch (err) {
        console.error("❌ Error generando botón Bold:", err);
        alert("No pudimos cargar el botón de pago.");
      }
    }

    // Llamar directamente la función (sin cargar dos veces el script de Bold)
    generarBotonBold();
  </script>

</body>
</html>
