<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="css/reset-password.css" />
</head>
<body>
  <!-- Contenedor para el mensaje fuera del form -->
  <div id="message" class="message"></div>

  <div class="form-container">
    <h2 class="form-title">Restablecer Contraseña</h2>
    <form id="resetForm">
      <!-- Campo: Nueva contraseña -->
      <div class="form-group">
        <label for="newPassword">Nueva contraseña</label>
        <div class="input-wrapper">
          <input type="password" id="newPassword" name="newPassword" placeholder="Ingresa tu nueva contraseña" required />
          <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7zm11 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            <svg class="eye-closed" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M17.94 17.94A10.96 10.96 0 0 1 12 19c-7 0-11-7-11-7a21.75 21.75 0 0 1 5.06-5.94m2.6-1.61A10.96 10.96 0 0 1 12 5c7 0 11 7 11 7a21.75 21.75 0 0 1-5.06 5.94M1 1l22 22"/>
            </svg>
          </button>
        </div>
        <div class="feedback" id="feedback-new"></div>
      </div>

      <!-- Campo: Confirmar contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu nueva contraseña" required />
          <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7zm11 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
            <svg class="eye-closed" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M17.94 17.94A10.96 10.96 0 0 1 12 19c-7 0-11-7-11-7a21.75 21.75 0 0 1 5.06-5.94m2.6-1.61A10.96 10.96 0 0 1 12 5c7 0 11 7 11 7a21.75 21.75 0 0 1-5.06 5.94M1 1l22 22"/>
            </svg>
          </button>
        </div>
        <div class="feedback" id="feedback-confirm"></div>
      </div>

      <!-- Botón -->
      <button type="submit" id="submitBtn">Guardar nueva contraseña</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3>Contraseña actualizada</h3>
      <p>¡Listo! Tu contraseña se actualizó correctamente. Ya puedes iniciar sesión en la app.</p>
      <button id="modalCloseBtn">Cerrar</button>
    </div>
  </div>

  <script src="js/reset-password.js"></script>
</body>
</html>
